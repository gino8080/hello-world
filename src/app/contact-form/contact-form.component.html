<!-- label+input[type='text'].form-control -->
<form>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <!-- automatic model form binding without [(bananaBox)] -->
    <input required ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">FirstName is required</div>
    <!-- <input  [(ngModel)]="firstName" id="firstName" type="text" class="form-control"> -->
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="10" rows="5" class="form-control"></textarea>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
