<!-- label+input[type='text'].form-control -->
<form #f="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="contact" #contact="ngModelGroup">
    <div *ngIf="!contact.valid">Contact Group not valid</div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <!-- automatic model form binding without [(bananaBox)] -->
      <input required ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" type="text" class="form-control"
        minlength="3" maxlength="10" pattern="gino">
      <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
        <div *ngIf="firstName.errors.required">FirstName is required</div>
        <div *ngIf="firstName.errors.minlength">Too short minimun {{firstName.errors.minlength.requiredLength}}</div>
        <div *ngIf="firstName.errors.pattern">invalid pattern</div>
      </div>
      <!-- <input  [(ngModel)]="firstName" id="firstName" type="text" class="form-control"> -->
    </div>
  </div>

  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="10" rows="5" class="form-control"></textarea>
  </div>
  <button [disabled]="!f.valid" class="btn btn-primary">Submit</button>
</form>
