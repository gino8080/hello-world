<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input formControlName="username" id="username" type="text" class="form-control">
        <!-- pending property duting async operations.. -->
        <div *ngIf="username.pending">checking username..</div>
        <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
            <div *ngIf="username.errors.required">Required</div>
            <div *ngIf="username.errors.minlength">Min Lenght! {{username.errors.minlength.requiredLength}}</div>
            <div *ngIf="username.errors.cannotContainSpace">No space in username!</div>
            <div *ngIf="username.errors.shouldBeUnique">username already taken!</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" id="password" type="text" class="form-control">
        <div *ngIf="password.touched && password.invalid" class="alert alert-danger">Required</div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
